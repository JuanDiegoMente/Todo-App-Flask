<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <title>Crear Cuenta - ToDo App Flask</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/crear_cuenta.css') }}">

        <!-- CDN Bootstrap -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body id="body">

        <div class="container my-5 p-4">
            <div class="container p-4" id="contenido-form">

                <h2 class="mb-3">Crear cuenta</h2>

                <form method="post" action="">
                    <div class="form-group">
                        <label for="username">Nombre usuario:</label>
                        <input type="text" class="form-control" id="username" name="username" required maxlength="16">
                    </div>

                    <div class="form-group">
                        <label for="email">Correo:</label>
                        <input class="form-control" id="email" name="email" type="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Crea una contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <small id="que-tan-segura"></small>
                    </div>

                    <div class="form-group">
                        <label for="date_happy">Feha cumpleaños:</label>
                        <input type="date" class="form-control" id="date_happy" name="date_happy" required>
                    </div>

                    <input type="submit" value="Listo!!" class="btn btn-primary mt-4" id="listo">

                </form>

            </div>
        </div>

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/crear_cuenta.js') }}"></script>
    </body>


</html>
