<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Iniciar sesion - ToDo App Flask</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/iniciar_sesion.css') }}">

        <!-- CDN Bootstrap -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body id="body">

        <div class="container my-5 p-4">
            <div class="container p-4" id="contenido-incio">

                <h2 class="mb-3">Incio sesion</h2>

                <form method="post" action="">

                    <div class="form-group">
                        <label for="username">Nombre usuario</label>
                        <input type="text" id="username" name="username" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>

                    <div>
                        <a href="{{url_for('olvido_password')}}">Olvide mi contraseña</a>
                        <br/>
                        <a href="{{url_for('create_account')}}">¿No tienes cuenta? Crea una!</a>
                    </div>

                    <input type="submit" value="Ingresar" class="btn btn-primary mt-5">

                </form>

            </div>
        </div>

        <!-- Parte para los flash messages -->
        <div class="container my-1 p-2">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <div class="alert alert-danger alert-dismissible fade show my-1">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <strong>Upps...!!</strong>{{msg}}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>


    </body>

</html>
